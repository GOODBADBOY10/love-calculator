<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>

<body>
    <div id="content-box">
        <h1>Calculate Your Love</h1>
        <p>Enter your Name and Lover's name to see the chance that your relationship will work out</p>
        <form id="form">
            <div class="your-name">
                <label>Enter your name:</label> <br />
                <input type="text" name="your-name" id="your-name" />
            </div>
            <div class="lover-name">
                <label>Enter your lover's name:</label> <br />
                <input type="text" name="lover-name" id="lover-name" />
            </div>
            <button type="button" id="button">Calculate</button>
        </form>
        <div id="result-box">
            <h2 id="result-name"></h2>
            <p id="result-percentage"></p>
            <h2 id="result-lover"></h2>
        </div>
    </div>
</body>

</html>
